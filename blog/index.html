---
title: Hello World
layout: default
body_classes: [page--blog-index, use-content-grid]
centered: true
permalink: /blog/index.html
---

<header class="blog-index-header">
  <h1>Blog</h1>
</header>
  
{%- for post in collections.post -%}
<article class="blog-index-post">
  <a href="{{ post.url }}">
    <h2 class="blog-index-post__title">{{ post.data.title }}</h2>
    <p class="blog-index-post__dateline">{{ post.date }}</p>
  </a>
</article>
{%- endfor -%}
