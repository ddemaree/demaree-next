<!-- OpenGraph -->
<meta name="og:type" content="website">
<meta name="og:url" content="{{ page.url }}">
<meta name="og:title" content="{{ page.title | default: site.title }}">
<meta name="og:description" content="{{ page.description | default: site.description }}">
<meta name="og:image" content="{{ page.image | default: site.default_image }}">
