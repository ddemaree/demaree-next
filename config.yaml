baseURL: //demaree.me/
title: David Demaree's web site
description: Writing, photos, and nonsense from a NYC-based tech person
languageCode: en-us

# Disable Hugo's built-in Alias feature, to utilize Netlify Redirects instead:
disableAliases: true

build:
  writeStats: true

services:
  RSS:
    limit: 20

taxonomies:
  series: "series"
  tag: "tags"

social:
  twitter: ddemaree
  instagram: ddemaree
  github: ddemaree
  linkedin: ddemaree

params:
  imgixBase: https://ddimg.imgix.net/
  cloudinaryBase: res.cloudinary.com/demaree/image
  mainSections:
  - articles
  - notes

permalinks:
  articles: "/p/:slug"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    style: "monokai"
    noClasses: false
    tabWidth: 2
    hl_Lines: ""
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github

sectionPagesMenu: "main"

menu:
  main:
    - identifier: "home"
      name: "Home"
      params:
        icon: 'fa-home'
      url: /
      weight: -100
    - identifier: "articles"
      name: Writing
      url: /articles
      weight: 100
      params:
        icon: fa-feather-alt
    - identifier: "notes" 
      name: Notes
      url: /notes
      params:
        icon: fa-comment-alt-lines
  social:
    - identifier: "twitter"
      name: "Twitter"
      pre: "<i class='fab fa-twitter'></i>"
      url: "https://twitter.com/ddemaree"
      weight: -100


# # Create the media type https://gohugo.io/templates/output-formats#media-types
mediaTypes:
  text/netlify:
    delimiter: ""
    suffixes: [""]

outputFormats:
  HEADERS:
    baseName: _headers
    isPlainText: true
    mediatype: text/netlify
    notAlternative: true
  REDIRECTS:
    baseName: _redirects
    isPlainText: true
    mediatype: text/netlify
    notAlternative: true

