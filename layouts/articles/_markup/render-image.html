{{ $img := .Page.Resources.GetMatch .Destination }}

{{ if $img }}
{{- $imgResized := $img.Resize "1800x" -}}
<figure class="dd-block-image">
  <img src="{{ $imgResized.Permalink }}" alt="{{ .Text }}" width="{{ $imgResized.Width }}" height="{{ $imgResized.Height }}" />
  {{ with .Title }}
  <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
{{ else }}
<figure class="dd-block-image">
  <img src="{{ .Destination }}" />
</figure>
{{ end }}
