{{ define "main" }}
<h1>Tags</h1>

<div class="max-w-2xl mx-auto">
<ul>
{{ range .Site.Taxonomies.tags }}
  <li>
    <a href="{{ .Page.RelPermalink }}">
      {{ .Page.Title }}
      <span class="rounded-xl font-semibold text-sm">{{ .Count }}</span>
    </a>
  </li>
{{ end }}  
</ul>
</div>


{{ end }}
