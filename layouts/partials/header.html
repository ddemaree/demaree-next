<header class="site-header grid grid-cols-6 px-6 items-center h-20">
  <a href="/" class="justify-self-start">
    <i class="fas fa-home"></i>
    <span class="ml-1 font-medium">Home</span>
  </a>
  <a href="/" class="col-start-2 col-span-4 justify-self-center font-sans-display font-medium uppercase tracking-widest flex items-center">
    <span class="text-xl border border-current rounded-md p-1">{{ partial "icons/dd-icon" }}</span>
    <span class="ml-3 hidden sm:block">{{ .Site.Title }}</span>
  </a>
  <div class="contents" x-data="{ open: false }">
    <button class="justify-self-end" @click="open = !open">
      <i class="fas fa-bars"></i>
      <span class="ml-1 font-medium">Menu</span>
    </button>
    <div @click="open = false" class="js-hidden absolute inset-0 transition ease-out duration-300 z-40" style="background-color: #0006" x-show="open" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
    <nav 
      class="js-hidden w-full sm:w-1/2 lg:w-1/3 absolute z-50 shadow-xl bg-white right-0 top-0 bottom-0"
      x-show="open"
      x-transition:enter="transition ease-out duration-300" 
      x-transition:enter-start="transform translate-x-full" 
      x-transition:enter-end="transform translate-x-0"
      x-transition:leave="transition ease-out duration-300"
      x-transition:leave-start="transform translate-x-0"
      x-transition:leave-end="transform translate-x-full">
      <div class="h-20 flex items-center justify-end px-6">
        <button @click="open = false">
          <i class="fas fa-times"></i>
          <span class="ml-1 font-medium">Close Menu</span>
        </button>
      </div>
      <div class="p-6 pt-0">
        THIS IS THE MENUUUUUU
      </div>
    </nav>
  </div>
</header>
