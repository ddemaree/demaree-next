{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header bg-green-100 py-10 text-4xl leading-tight gap-x-6 font-light font-roslindale-2" style="font-variation-settings: 'wdth' 91; font-feature-settings: 'ss03' on, 'ss05' on; font-weight: 350; line-height: 1.35; letter-spacing: 0.3px">
    <div class="max-w-3xl mx-auto">
      {{.Content}}
    </div>
  </header>

  <div class="grid dd-layout-cols grid-flow-row gap-x-6 my-16">
    <h2 class="text-center mb-8 uppercase tracking-widest font-sans-display font-semibold text-lg col-start-2 col-span-8">Latest blog posts</h2>
    {{ range first 20 (where .Site.RegularPages "Type" "blog") }}
      {{ .Render "li"}}
    {{ end }}
  </div>
</main>
{{ end }}
