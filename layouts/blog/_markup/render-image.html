{{ $img := .Page.Resources.GetMatch .Destination }}

{{ if $img }}
{{ $imgLite := $img.Resize "100x" | images.Filter (images.GaussianBlur 6) }}

<figure>
  <img src="{{ $imgLite.Permalink }}" data-src="{{ $img.Permalink }}" alt="{{ .Text }}" />
  {{ with (or .Title .Text)}}
  <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
{{ else }}
<figure>
  <img src="{{ .Destination }}" />
</figure>
{{ end }}
