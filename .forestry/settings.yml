---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/blog
  label: Blog
  create: all
  match: "**/*"
- type: directory
  path: content/guides
  label: Guides
  create: all
  match: "**/*"
- type: directory
  path: content/notes
  label: Notes
  create: all
  match: "**/*"
- type: directory
  path: content/series
  label: Series
  create: all
  match: "**/*"
- type: directory
  path: content/testing
  label: Testing
  create: all
  match: "**/*"
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
upload_dir: demaree-dot-me/images
public_path: https://res.cloudinary.com/demaree/image/upload/demaree-dot-me/images
front_matter_path: https://res.cloudinary.com/demaree/image/upload/w_400
use_front_matter_path: true
file_template: ":year:/:month:/:filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
