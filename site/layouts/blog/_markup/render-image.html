{{ $img := .Page.Resources.GetMatch .Destination }}

{{ if $img }}
<figure class="dd-block-image">
  <img src="{{ $img.Permalink }}" alt="{{ .Text }}" width="{{ $img.Width }}" height="{{ $img.Height }}" />
  {{ with .Title }}
  <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
{{ else }}
<figure class="dd-block-image">
  <img src="{{ .Destination }}" />
</figure>
{{ end }}
